<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>


    <!-- Trigger/Open The Modal -->
    <h1 class="jumbotron">Coding Quiz!</h1>
    <button id="quizBtn" type="button" class="btn btn-warning center">Start The Quiz</button>

    <!-- The Modal -->
    <div id="quizModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <!-- timer -->
            <div id="timer">Time remaining to finish the quiz: <span id="time"> </span></div>
            <br>
            <!-- questions -->
            <div id="question">
                <h3>Question: </h3>
            </div>
            <div id="choices">
                <button class="choice btn btn-primary" id="A" onclick="checkAnswer('A')">A. </button> <br>
                <button class="choice btn btn-primary" id="B" onclick="checkAnswer('B')">B. </button> <br>
                <button class="choice btn btn-primary" id="C" onclick="checkAnswer('C')">C. </button> <br>
                <button class="choice btn btn-primary" id="D" onclick="checkAnswer('D')">D. </button> <br>
            </div>
            <div id="result"></div>
        </div>

    </div>
    <div id="scoreModal" class="modal">

        <!-- Modal content -->
        <div class="scoreModal-content">
            <span class="close">&times;</span>
            <!-- high scores -->
            <div id="scores">
                <h1>High Scores: </h1>
                <h2 id="finalScore"></h2>
                <input type="text" id="initials" placeholder="add your initials"/>
                <button id="saveScoreBtn">Save Score</button>
            </div>
            <div id="scoreHistory">
                <ul>
                    <li id="initials">Initials: </li>
                    <li id="score">Score: </li>
                </ul>
            </div>
            <div id="result"></div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
